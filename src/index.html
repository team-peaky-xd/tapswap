<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Mining</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="text-gold my-4">Gold Mining</h1>
        <div class="circle-button my-4" onclick="incrementCount()">
            <img src="coin.png" alt="Gold Coin" class="coin-img">
        </div>
        <p class="text-gold">Total Coin : <span id="click-count">0</span></p>
        <div class="info-box">
            <h3 class="text-gold">Information</h3>
            <p>Unlimited Mining</p>
            <p>Earn Free Money</p>
            <p>Lorem ipsum dolor sit amet</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
